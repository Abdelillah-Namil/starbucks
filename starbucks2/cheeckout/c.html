<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body > <br>
    <div class="bg-light">
    <header class="text-center">
        <img class="col-1" src="Starbucks-Logo.png" alt="">
        <h4>Checkout form </h4>
    </header>

    <div class="container">

    <div class="row ">
        <div class="col-md-4 order-md-2 mb-4">
         <h4 class="">
             <span style="color: #00704A;">Votre panier </span>
             <span class="badge  rounded-pill offset-5" style="background-color: #00704A;" >3</span>
         </h4>
         <div>
             <ul class="list-group ">
               <li class="list-group-item d-flex justify-content-between ">
                   <div>
                       <h6 class="my-0">Nom de produit</h6>
                       <small class="text-muted">Description</small>
                   </div>
                   <span>12$</span>
               </li>
               <li class="list-group-item d-flex justify-content-between ">
                <div>
                    <h6 class="my-0">Produit deux</h6>
                    <small class="text-muted">Description</small>
                </div>
                <span>8$</span>
            </li>
            <li class="list-group-item d-flex justify-content-between ">
                <div>
                    <h6 class="my-0">Article trios</h6>
                    <small class="text-muted">Description</small>
                </div>
                <span>5$</span>
            </li>
            <li class="list-group-item d-flex justify-content-between  bg-light">
                <div>
                    <h6 class="my-0 text-success">Promo code</h6>
                    <small class="text-success">EXEMPLE CODE</small>
                </div>
            <span class="text-success">-5$</span>
            </li>
            <li class="list-group-item d-flex justify-content-between ">               
                <span>Total (USD)</span>
                <strong>$20</strong>
            </li>
             </ul> <br>
             <section class="card p-2">
             <div class="input-group ">
                <input type="text" class="form-control" placeholder="Code promo" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="input-group-text  text-white" style="background-color: #00704A;">Valider</button>
                  
                </div>
              </div>
         </div>
        </section>

        </div>
        
        <div class="col-md-8 ">
            <h5>Adresse de  facturation</h5>
            <div class="row">
                <div class="col-md-6 ">
                  <label for="firstName">Prenom</label>
                  <input type="text" class="form-control" id=""     >
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Nome</label>
                  <input type="text" class="form-control" id="" >
                </div>
              </div>
            <div>
                <label for="Nom utilisateur">Nom utilisateur</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                        <input  type="text" class="form-control">
            </div> <br>
            <div>
                <label for="">Email <span class="text-muted">(Optionnel)</span></label>
                <input type="text" class="form-control" placeholder="you@example.com">

            </div> <br>
            <div>
                <label for="">Address </label> 
                <input type="text" class="form-control" placeholder="1234 Main St">

            </div> <br>
            <div> 
                <label for="">Address 2 </label> 
                <input type="text" class="form-control" placeholder="Apartment or suite">

            </div> <br>
            <div class="row">
                <div class="col-md-5 ">
                    <label for="country">Pays</label>
                    <select class="custom-select d-block w-100 form-control" id="country" required>
                      <option value=""></option>
                      <option value="">egypte</option>
                      <option>Us</option>
                    </select>
                    
                  </div>
                  <div class="col-md-4 ">
                    <label for="">Etate</label>
                    <select class="custom-select d-block w-100 form-control" id="state" required>
                      <option value=""></option>
                      <option>salé</option>
                    </select>
                  </div>
                  <div class="col-3">
                      <label for="">Zip</label>
                      <input type="text" class="form-control">

                  </div>
            </div>
            <hr>
 
        </div> 
      </div> <br> <br>
      
      
    </div>
    <div class="col-8 ">
    <div class="row">
        <div>
            <input type="checkbox" ><label for="" class="m-1">Adresse de livraison et similaire à l'adresse de facturation</label> <br>
            <input type="checkbox" ><label for="" class="m-1">Sauvegarder ces informations pour la prochaine fois</label> 
            <hr>
      </div>
    </div>
    <div>
       <h4>Paiment</h4> <br>
       <input type="radio"> <label for="">Credit Card</label><br>
       <input type="radio"> <label for="">Deput Card</label> <br>
       <input type="radio"> <label for="">Paypal</label>
    </div> <br>
    <div class="row">
        <div class="col-6">
            <label for="">Nom sur carte</label><br>
            <input type="text"class="form-control">
            <small class="text-muted">Nom complet comme affiché sur carte</small>
        </div>
        <div class="col-6">
            <label for="">Numero du carte</label> 
            <input type="text" class="form-control">

        </div> 
        
        <div class="col-3"> <br>
            <label for="">Expiration</label>
            <input type="text" class="form-control">

        </div>
        <div class="col-3"> <br>
            <label for="">CVV</label>
            <input type="number" class="form-control">

        </div>  
         <div> <br>
             <hr>
            </div>
        <div >
            <button class="col-12 text-white btn rounded-pill btn-lg " style="background-color: #00704A;">continuer l'achat </button>

        </div> 
    


    </div>
   
 </div>
